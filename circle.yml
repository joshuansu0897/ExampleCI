jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.9.4
    working_directory: ~/repo
    steps:
      - setup_remote_docker
      - checkout
      - run: docker build -t devops .
      # run tests!
      - run: docker run devops npm test

  deploy-qa:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.9.4
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: deploy to NOW
          command:  sh deployment/one.sh

  deploy-prod:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.9.4
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: deploy to production
          command: sh deployments/prod.sh

workflows:
  version: 2
  central_flow:
      jobs:
        - build
        - deploy-qa:
            requires:
              - build
            filters:
              branches:
                only: /feature_.*/
        - deploy-prod:
            requires:
              - build
            filters:
              branches:
                only: master